<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quack-Type Settings</title>
    <link href="./stylesheet.css" rel="stylesheet">
    <script src="settings.js"></script>
</head>
<body>

</body>

<div id="MainMenu">
    <h1 class="title">Quack Type Settings</h1>
    <div class="buttonRow mainButtons">
        <button class="quackButton large mainOption" id="PlaybackButton" type="button">
            <img alt="PlaybackIcon" draggable="false" src="Assets/SVG/PlaybackIcon.svg">
            Playback Options
        </button>
        <button class="quackButton large mainOption" id="PermissionButton" type="button">
            <img alt="PermissionIcon" draggable="false" src="Assets/SVG/PermissionIcon.svg">
            Toggle Permissions
        </button>
    </div>
</div>

<div id="PlaybackMenu">
    <div class="titleArea">
        <button class="backArrow" id="PlaybackBack" type="button">
            <img alt="BackArrow" class="backArrowImg" draggable="false" src="Assets/SVG/BackArrow.svg">
            Back
        </button>
        <h1 class="title">Quack Type Settings</h1>
    </div>
    <div class="inputFields">
        <div class="volumeSlider">
            <button class="volumeButton" id="downVol">
                <img alt="DownVol" class="volumeImage" draggable="false" src="Assets/SVG/DownVol.svg">
            </button>
            <input id="volume" type="range">
            <button class="volumeButton" id="upVol">
                <img alt="UpVol" class="volumeImage" draggable="false" src="Assets/SVG/UpVol.svg">
            </button>
        </div>
        <label class="title" for="volume" id="VolLabel">Volume: 50%</label>
    </div>
    <div class="buttonRow playbackButtons">
        <button class="quackButton large" id="letters" type="button">
            <img alt="LetterIcon" draggable="false" src="Assets/SVG/LetterIcon.svg">
            Letters
            <span class="indicator" id="LettersIndicator"></span>
        </button>
        <button class="quackButton large" id="numbers" type="button">
            <img alt="NumbersIcon" draggable="false" src="Assets/SVG/NumbersIcon.svg">
            Numbers
            <span class="indicator" id="NumbersIndicator"></span>
        </button>
        <button class="quackButton large" id="punctuation" type="button">
            <img alt="MiscIcon" draggable="false" src="Assets/SVG/MiscIcon.svg">
            Misc
            <span class="indicator" id="PunctuationIndicator"></span>
        </button>
        <button class="quackButton large" id="mouse" type="button">
            <img alt="MouseIcon" draggable="false" src="Assets/SVG/MouseIcon.svg">
            Mouse
            <span class="indicator" id="MouseIndicator"></span>
        </button>
        <button class="quackButton large" id="random" type="button">
            <img alt="RandomIcon" draggable="false" src="Assets/SVG/RandomIcon.svg">
            Random Quacks
            <span class="indicator" id="RandomIndicator"></span>
        </button>
        <button class="quackButton large" id="UrlButton" type="button">
            <img alt="FilterIcon" draggable="false" src="Assets/SVG/FilterIcon.svg">
            URL Filter
        </button>
    </div>
</div>

<div id="PermissionMenu">
    <div class="titleArea">
        <button class="backArrow" id="PermissionBack" type="button">
            <img alt="BackArrow" class="backArrowImg" draggable="false" src="Assets/SVG/BackArrow.svg">
            Back
        </button>
        <h1 class="title">Quack Type Settings</h1>
    </div>
    <div class="permMenu">
        <p class="text">Enabling host permissions allows for the extension to run on all updated pages automatically
            without
            using the Ctrl+Q command. Alt+Q will still function as normal</p>
        <p class="text">Enable Host Permissions?</p>
        <button id="togglePerms">
            <span class="title">Toggle?</span>
            <span class="indicator" id="permIndicator"></span>
        </button>
    </div>
</div>

<div id="urlFilterPage">
    <div class="titleArea">
        <button class="backArrow" id="FilterBack" type="button">
            <img alt="BackArrow" class="backArrowImg" draggable="false" src="Assets/SVG/BackArrow.svg">
            Back
        </button>
        <h1 class="title">Quack Type Settings</h1>
    </div>
    <div class="inputFields">
        <label for="urlInput">Enter URL to block:</label>
        <input id="urlInput" type="text"/>
        <label for="sitewideCheck">Block whole site</label>
        <input type="checkbox" id="sitewideCheck">
        <button class="quackButton" id="addUrl">Add URL</button>
        <div class="autoAddOptions">
            <button class="quackButton" id="addPage">Add Current Page</button>
            <button class="quackButton" id="addSite">Add Current Site</button>
        </div>
    </div>
    <div id="urlArea">
    </div>
    <div class="inputFields">
        <button class="quackButton" id="deleteUrl" data-urls="[]">Delete URL</button>
    </div>
</div>

<template id="urlEntry">
    <div class="url">
        <p class="urlName"></p>
    </div>
</template>
</html>
